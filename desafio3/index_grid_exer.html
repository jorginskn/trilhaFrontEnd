<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background: #7159c1;
    }

    .container {
        display: grid;
        grid-template-columns: 3fr 1fr;
        grid-template-rows: 20vh 70vh 10vh;
        grid-template-areas: "header header"
            "nav nav"
            "section aside"
            "footer footer";



    }

    header {
        background: yellow;
        grid-area: header;
        


    }

    nav {
        background: blue;
        grid-column: 1/3;
         
        grid-area: nav;


    }

    section {
        background-color: aquamarine;
        height: 300px;
        grid-area: section;

    }


    aside {
        background: green;
        grid-area: aside;
        grid-column: 3/4;
        grid-row: 3/4;
    }

    footer {
        background-color: red;
        grid-area: footer;

    }
</style>

<body>
    <div class="container">
        <header>

        </header>
        <nav>

        </nav>
        <section>
            <article>
                
            </article>
        </section>
        <aside>

        </aside>
        <footer>

        </footer>
    </div>


</body>

</html>
